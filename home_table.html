<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Table</title>
  <style>

body {
  font-size: 20px;
  font-family: arial;
}

table {
  border-collapse: collapse;
}

td {
  border: 1px solid black;
  padding: 5px;
  text-align: center;
vertical-align: middle;
}

td.bolder {
  font-weight: bold;
  background-color: lightgrey;
}

td.bolder2 {
  font-weight: bold;
}

  </style>
</head>
<body>

  <table>
    <caption>Questionnaire Results</caption>
    <thead>
    <tr>
      <td class="bolder" rowspan="2" colspan="2">Question</td>
      <td class="bolder" colspan="2">Women</td>
      <td class="bolder" colspan="2">Men</td>
    </tr>
<tr>
  <td class="bolder">Yes</td>
  <td class="bolder">No</td>
  <td class="bolder">Yes</td>
  <td class="bolder">No</td>
</tr>
</thead>

<tbody>
<tr>
  <td class="bolder" colspan="2">Question 1</td>
  <td>42%</td>
  <td>58%</td>
  <td>61%</td>
  <td>39%</td>
</tr>
<tr>
  <td class="bolder" colspan="2">Question 2</td>
  <td>53%</td>
  <td>47%</td>
  <td>69%</td>
  <td>31%</td>
</tr>
<tr>
  <td class="bolder" colspan="2">Question 3</td>
  <td>26%</td>
  <td>74%</td>
  <td>51%</td>
  <td>49%</td>
</tr>
</tbody>

<tfoot>
<tr>
  <td class="bolder"colspan="2">Average</td>
  <td class="bolder2">40%</td>
  <td class="bolder2">60%</td>
  <td class="bolder2">60%</td>
  <td class="bolder2">40%</td>
</tr>
</tfoot>
</table>
</body>
</html>
